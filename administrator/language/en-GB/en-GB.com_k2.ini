K2_STOP_FORUM_SPAM_DESCRIPTION="StopForumSpam.com is a user-supported web service which keeps record of 'known' spammers, as reported by millions of sites worldwide that integrate with the service. If you enable this option you improve your site's protection against real (human) spammers who sign up on your site to post spam content or comments. More specifically, when a user signs up on your site, their username, email address and IP will be cross-checked with StopForumSpam.com to verify whether this user is a 'known' spammer or not. If a spammer record is found on StopForumSpam.com, the user will be allowed registration but their account will immediately be blocked and the user will not be able to login or signup to your site again."

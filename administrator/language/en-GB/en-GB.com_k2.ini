K2_STOP_FORUM_SPAM_API_KEY_DESCRIPTION="If you signup for an API key on StopForumSpam.com (which we highly recommend if you have a site with lots of user generated content), you then enable the 'flag as spammer' option for admins in the K2 'users' list and the K2 'comments' list. When a user is flagged as spammer by one of your site admins, their account is blocked, all of their K2 items and comments are unpublished and they are reported back to StopForumSpam.com in order to protect other sites as well in the future."
